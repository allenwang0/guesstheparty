<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Portrait Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; overflow: hidden; }
        .portrait-frame { height: 60vh; width: 100%; max-width: 400px; border-radius: 36px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .portrait-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s ease; }
        .feedback-overlay { position: absolute; inset: 0; z-index: 50; backdrop-filter: blur(15px); display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .active-mode { background-color: #2563eb !important; border-color: #60a5fa !important; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-4">

    <div class="w-full max-w-md flex justify-between items-center mt-2">
        <div class="flex flex-col">
            <span class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Global Correct</span>
            <span id="global-score" class="text-xl font-bold text-blue-400">0</span>
        </div>
        <div id="status-tag" class="text-[9px] bg-white/5 px-3 py-1 rounded-full text-gray-400 font-bold uppercase">Syncing Database...</div>
        <div class="text-right"><span id="round-progress" class="text-sm font-bold text-gray-400">0 / 20</span></div>
    </div>

    <div id="mode-selector" class="grid grid-cols-4 gap-2 w-full max-w-md mt-4">
        <button onclick="setMode('house')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter">House</button>
        <button onclick="setMode('senate')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter">Senate</button>
        <button onclick="setMode('gov')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter">Gov</button>
        <button onclick="setMode('mixed')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter active-mode">Mixed</button>
    </div>

    <div id="stage" class="portrait-frame bg-[#161b22] mt-6 shadow-2xl">
        <div id="feedback" class="feedback-overlay">
            <div id="fb-icon" class="text-7xl mb-4"></div>
            <div id="fb-status" class="text-2xl font-black uppercase mb-1"></div>
            <div id="fb-name" class="text-xl font-bold text-white px-6 text-center"></div>
            <div id="fb-detail" class="text-xs text-gray-400 font-bold uppercase tracking-widest mt-2"></div>
        </div>

        <div id="spinner" class="absolute inset-0 flex items-center justify-center bg-[#161b22] z-10">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <img id="main-portrait" src="" class="portrait-img opacity-0">
    </div>

    <div id="action-buttons" class="w-full max-w-md flex gap-4 mt-8 mb-8">
        <button id="btn-dem" onclick="makeGuess('Democrat')" class="flex-1 py-6 rounded-3xl bg-[#0d1526] border border-blue-900 text-blue-400 font-black uppercase tracking-widest active:scale-95 transition-all disabled:opacity-50">Democrat</button>
        <button id="btn-rep" onclick="makeGuess('Republican')" class="flex-1 py-6 rounded-3xl bg-[#1a0f12] border border-red-900 text-red-400 font-black uppercase tracking-widest active:scale-95 transition-all disabled:opacity-50">Republican</button>
    </div>

    <script>
        let fullPool = [];
        let currentRound = [];
        let currentIndex = 0;
        let roundCorrect = 0;
        let isProcessing = false; // Fixes multi-click glitch

        // Load Governors (Manual for reliability, NGA doesn't offer a clean API)
        const governorData = [
            { name: "Gavin Newsom", party: "Democrat", state: "CA", category: "gov", img: "https://www.nga.org/wp-content/uploads/2020/01/Gavin-Newsom-300x400.jpg" },
            { name: "Ron DeSantis", party: "Republican", state: "FL", category: "gov", img: "https://www.nga.org/wp-content/uploads/2020/01/Ron-DeSantis-300x400.jpg" },
            { name: "Kathy Hochul", party: "Democrat", state: "NY", category: "gov", img: "https://www.nga.org/wp-content/uploads/2021/08/Kathy-Hochul-300x400.jpg" },
            { name: "Greg Abbott", party: "Republican", state: "TX", category: "gov", img: "https://www.nga.org/wp-content/uploads/2020/01/Greg-Abbott-300x400.jpg" }
            // Added 4 examples; you can add all 50 following this pattern.
        ];

        async function init() {
            updateXP();
            const tag = document.getElementById('status-tag');
            try {
                // Fetch directly from Raw GitHub for Congress
                const response = await fetch('https://raw.githubusercontent.com/unitedstates/congress-legislators/master/legislators-current.json');
                const data = await response.json();
                
                const congress = data.map(l => {
                    const term = l.terms[l.terms.length - 1];
                    return {
                        name: `${l.name.first} ${l.name.last}`,
                        party: term.party === 'Democrat' ? 'Democrat' : 'Republican',
                        state: term.state,
                        category: term.type === 'sen' ? 'senate' : 'house',
                        img: `https://unitedstates.github.io/images/congress/450x550/${l.id.bioguide}.jpg`
                    };
                }).filter(l => l.party === 'Democrat' || l.party === 'Republican');

                fullPool = [...congress, ...governorData];
                tag.innerText = `${fullPool.length} PORTRAITS ONLINE`;
                setMode('mixed');
            } catch (e) {
                tag.innerText = "LOCAL CACHE ONLY";
                fullPool = governorData;
                setMode('mixed');
            }
        }

        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => {
                b.classList.remove('active-mode');
                if(b.innerText.toLowerCase() === mode || (mode === 'gov' && b.innerText === 'Gov')) b.classList.add('active-mode');
            });
            const filtered = mode === 'mixed' ? fullPool : fullPool.filter(p => p.category === mode);
            currentRound = filtered.sort(() => 0.5 - Math.random()).slice(0, 20);
            currentIndex = 0;
            roundCorrect = 0;
            loadCard();
        }

        function loadCard() {
            const img = document.getElementById('main-portrait');
            const spinner = document.getElementById('spinner');
            const feedback = document.getElementById('feedback');
            
            feedback.style.opacity = '0';
            img.classList.add('opacity-0');
            spinner.classList.remove('hidden');
            document.getElementById('round-progress').innerText = `${currentIndex + 1} / 20`;

            const preloader = new Image();
            preloader.src = currentRound[currentIndex].img;
            preloader.onload = () => {
                img.src = preloader.src;
                img.classList.remove('opacity-0');
                spinner.classList.add('hidden');
                isProcessing = false; // Unlock clicks
            };
            preloader.onerror = () => { currentIndex++; loadCard(); }; // Skip broken images
        }

        function makeGuess(choice) {
            if (isProcessing) return; // Prevent multi-click glitch
            isProcessing = true;

            const current = currentRound[currentIndex];
            const correct = choice === current.party;
            const fb = document.getElementById('feedback');
            
            fb.style.backgroundColor = correct ? 'rgba(6, 78, 59, 0.9)' : 'rgba(127, 29, 29, 0.9)';
            document.getElementById('fb-icon').innerText = correct ? '✓' : '✕';
            document.getElementById('fb-status').innerText = correct ? 'Correct' : 'Wrong';
            document.getElementById('fb-name').innerText = current.name;
            document.getElementById('fb-detail').innerText = `${current.party} • ${current.state}`;
            fb.style.opacity = '1';

            if (correct) {
                roundCorrect++;
                let total = parseInt(localStorage.getItem('total_score') || 0);
                localStorage.setItem('total_score', total + 1);
                updateXP();
            }

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < currentRound.length) loadCard();
                else showEnd();
            }, 1200);
        }

        function updateXP() { document.getElementById('global-score').innerText = localStorage.getItem('total_score') || 0; }

        function showEnd() {
            document.getElementById('stage').innerHTML = `
                <div class="flex flex-col items-center justify-center h-full p-8 text-center">
                    <h2 class="text-3xl font-black mb-4">ROUND OVER</h2>
                    <div class="text-6xl font-black text-blue-500 mb-8">${roundCorrect} / 20</div>
                    <button onclick="location.reload()" class="w-full py-5 bg-white text-black rounded-3xl font-black uppercase tracking-widest">Replay</button>
                </div>`;
        }

        init();
    </script>
</body>
</html>
