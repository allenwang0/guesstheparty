<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Affiliation Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; }
        .portrait-frame { height: 60vh; width: 100%; max-width: 400px; border-radius: 32px; overflow: hidden; position: relative; }
        .portrait-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.4s ease; }
        .active-mode { background-color: #3b82f6 !important; border-color: #60a5fa !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-4 overflow-hidden">

    <div class="w-full max-w-md flex justify-between items-center mt-2">
        <div class="flex flex-col">
            <span class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Global Correct</span>
            <span id="global-xp" class="text-xl font-bold text-blue-400">0</span>
        </div>
        <div id="status-tag" class="text-[9px] bg-white/5 px-3 py-1 rounded-full text-gray-500 font-bold uppercase">
            Syncing...
        </div>
        <div class="text-right">
            <span id="round-progress" class="text-sm font-bold text-gray-400">0 / 20</span>
        </div>
    </div>

    <div id="mode-selector" class="grid grid-cols-4 gap-2 w-full max-w-md mt-4">
        <button onclick="setMode('house')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter hover:bg-white/10">House</button>
        <button onclick="setMode('senate')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter hover:bg-white/10">Senate</button>
        <button onclick="setMode('gov')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter hover:bg-white/10">Gov</button>
        <button onclick="setMode('mixed')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter active-mode">Mixed</button>
    </div>

    <div id="game-stage" class="portrait-frame bg-[#161b22] border border-white/10 mt-6 shadow-2xl flex items-center justify-center">
        <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center z-10 bg-[#161b22]">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <img id="main-portrait" src="" class="portrait-img opacity-0">
    </div>

    <div id="action-buttons" class="w-full max-w-md flex gap-4 mt-8 mb-8">
        <button onclick="makeGuess('Democrat')" class="flex-1 py-6 rounded-3xl bg-[#0d1526] border border-blue-900 text-blue-400 font-black uppercase tracking-widest active:scale-95 transition-transform">
            Democrat
        </button>
        <button onclick="makeGuess('Republican')" class="flex-1 py-6 rounded-3xl bg-[#1a0f12] border border-red-900 text-red-400 font-black uppercase tracking-widest active:scale-95 transition-transform">
            Republican
        </button>
    </div>

    <script>
        let fullPoliticianPool = [];
        let currentMode = 'mixed';
        let currentRoundSet = [];
        let currentIndex = 0;
        let roundCorrect = 0;

        // EMERGENCY FALLBACK DATA (High-Profile Portraits)
        const fallbackPool = [
            { party: "Democrat", category: "gov", img: "https://www.nga.org/wp-content/uploads/2020/01/Gavin-Newsom-300x400.jpg" },
            { party: "Republican", category: "gov", img: "https://www.nga.org/wp-content/uploads/2020/01/Ron-DeSantis-300x400.jpg" },
            { party: "Democrat", category: "senate", img: "https://unitedstates.github.io/images/congress/450x550/S000148.jpg" },
            { party: "Republican", category: "senate", img: "https://unitedstates.github.io/images/congress/450x550/M000355.jpg" },
            { party: "Democrat", category: "house", img: "https://unitedstates.github.io/images/congress/450x550/P000197.jpg" },
            { party: "Republican", category: "house", img: "https://unitedstates.github.io/images/congress/450x550/J000289.jpg" }
        ];

        async function init() {
            updateXPDisplay();
            try {
                const response = await fetch('https://theunitedstates.io/congress-legislators/legislators-current.json');
                if (!response.ok) throw new Error("API Offline");
                
                const rawData = await response.json();
                
                // MAP CONGRESS DATA
                const congressData = rawData.map(leg => {
                    const lastTerm = leg.terms[leg.terms.length - 1];
                    return {
                        party: lastTerm.party,
                        category: lastTerm.type === 'sen' ? 'senate' : 'house',
                        img: `https://unitedstates.github.io/images/congress/450x550/${leg.id.bioguide}.jpg`
                    };
                }).filter(p => p.party === 'Democrat' || p.party === 'Republican');

                fullPoliticianPool = congressData;
                document.getElementById('status-tag').innerText = `LIVE: ${fullPoliticianPool.length} PORTRAITS`;
            } catch (err) {
                // If the live API fails, use the fallback data automatically
                fullPoliticianPool = fallbackPool;
                document.getElementById('status-tag').innerText = "OFFLINE MODE ACTIVE";
            }
            setMode('mixed');
        }

        function updateXPDisplay() {
            document.getElementById('global-xp').innerText = localStorage.getItem('total_score') || 0;
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active-mode');
                if(btn.innerText.toLowerCase() === mode || (mode === 'gov' && btn.innerText === 'Gov')) {
                    btn.classList.add('active-mode');
                }
            });
            startNewRound();
        }

        function startNewRound() {
            let filtered = fullPoliticianPool;
            if (currentMode !== 'mixed') {
                filtered = fullPoliticianPool.filter(p => p.category === currentMode);
            }

            // Shuffle and pick up to 20
            currentRoundSet = filtered.sort(() => 0.5 - Math.random()).slice(0, 20);
            currentIndex = 0;
            roundCorrect = 0;
            
            if (currentRoundSet.length > 0) {
                loadPortrait();
            } else {
                alert("No portraits available for this category in offline mode.");
            }
        }

        function loadPortrait() {
            const display = document.getElementById('main-portrait');
            const spinner = document.getElementById('loading-spinner');
            const progress = document.getElementById('round-progress');

            display.classList.add('opacity-0');
            spinner.classList.remove('hidden');
            progress.innerText = `${currentIndex + 1} / ${currentRoundSet.length}`;

            const imgUrl = currentRoundSet[currentIndex].img;
            
            const preloader = new Image();
            preloader.src = imgUrl;
            preloader.onload = () => {
                display.src = imgUrl;
                display.classList.remove('opacity-0');
                spinner.classList.add('hidden');
            };
            preloader.onerror = () => {
                // If a specific image fails, skip to the next one automatically
                console.warn("Skipping broken image link");
                makeGuess('skip');
            };
        }

        function makeGuess(choice) {
            const correctParty = currentRoundSet[currentIndex].party;
            if (choice === correctParty) {
                roundCorrect++;
                let total = parseInt(localStorage.getItem('total_score') || 0);
                localStorage.setItem('total_score', total + 1);
                updateXPDisplay();
            }

            currentIndex++;
            if (currentIndex < currentRoundSet.length) {
                loadPortrait();
            } else {
                showResults();
            }
        }

        function showResults() {
            const stage = document.getElementById('game-stage');
            const buttons = document.getElementById('action-buttons');
            buttons.style.display = 'none';
            stage.innerHTML = `
                <div class="flex flex-col items-center p-8 text-center">
                    <h2 class="text-3xl font-black mb-2 uppercase">Round End</h2>
                    <div class="text-5xl font-black text-blue-500 mb-8">${roundCorrect} / 20</div>
                    <button onclick="location.reload()" class="w-full py-4 bg-white text-black rounded-2xl font-bold uppercase tracking-widest">Next Round</button>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
