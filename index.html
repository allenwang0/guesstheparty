<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Blitz v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; }
        
        /* Card & Image Styles */
        .portrait-container { 
            height: 65vh; 
            width: 100%; 
            max-width: 420px; 
            position: relative;
            overflow: hidden;
            border-radius: 40px;
        }
        .portrait-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        /* Timer Animation */
        @keyframes danger-pulse {
            0%, 100% { background-color: #ef4444; }
            50% { background-color: #7f1d1d; }
        }
        .timer-danger { animation: danger-pulse 0.5s infinite; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-4 overflow-hidden">

    <div class="w-full flex justify-between items-center max-w-md mt-2">
        <button class="text-gray-500 hover:text-white text-xl">‚Üê</button>
        <div class="flex flex-col items-center">
            <div id="dot-indicator" class="flex gap-1.5 mb-2"></div>
            <div class="text-[10px] font-bold tracking-[0.2em] text-gray-500 uppercase">
                Round: <span id="session-count" class="text-white">0</span> / <span id="total-count">0</span>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[9px] text-gray-500 uppercase font-black">Lifetime XP</div>
            <div id="lifetime-score" class="text-xl font-bold text-blue-500">0</div>
        </div>
    </div>

    <div class="flex flex-col items-center gap-3 mt-4">
        <div class="flex items-center gap-3 bg-white/5 py-1.5 px-4 rounded-full border border-white/10">
            <span class="text-[10px] font-black uppercase text-orange-500">Blitz Mode</span>
            <button id="blitz-btn" onclick="toggleBlitz()" class="w-9 h-5 bg-gray-700 rounded-full relative transition-all duration-300">
                <div id="knob" class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full transition-all"></div>
            </button>
        </div>
        <div id="timer-box" class="w-48 h-1 bg-gray-800 rounded-full overflow-hidden opacity-0 transition-opacity">
            <div id="timer-bar" class="h-full bg-blue-500 w-full"></div>
        </div>
    </div>

    <div id="stage" class="portrait-container bg-[#161b22] border border-white/10 shadow-2xl mt-4">
        <div id="spinner" class="absolute inset-0 flex items-center justify-center z-20 bg-[#161b22]">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <img id="portrait" src="" alt="Candidate" class="portrait-img opacity-0">
        
        <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black/90 via-black/40 to-transparent">
            <h2 id="candidate-name" class="text-2xl font-bold mb-1"></h2>
            <p id="candidate-desc" class="text-sm text-gray-300 leading-relaxed"></p>
        </div>
    </div>

    <div class="w-full max-w-md flex gap-4 mb-6 mt-6">
        <button onclick="submitAnswer('democrat')" class="flex-1 py-5 rounded-[2rem] bg-[#0d1526] border border-blue-600/30 text-blue-400 font-black uppercase tracking-widest hover:bg-blue-600/20 active:scale-95 transition-all">
            Democrat
        </button>
        <button onclick="submitAnswer('republican')" class="flex-1 py-5 rounded-[2rem] bg-[#1a0f12] border border-red-600/30 text-red-400 font-black uppercase tracking-widest hover:bg-red-600/20 active:scale-95 transition-all">
            Republican
        </button>
    </div>

    <script>
        // DATASET: Replace 'img' with your actual hosted image URLs
        const politicians = [
            { name: "John Doe", desc: "Advocates for universal healthcare and green energy.", party: "democrat", img: "https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=800&q=80" },
            { name: "Jane Smith", desc: "Supports school choice and fiscal conservatism.", party: "republican", img: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=800&q=80" },
            { name: "Alex Rivera", desc: "Focuses on strengthening labor unions.", party: "democrat", img: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=800&q=80" }
        ];

        let index = 0;
        let correctCount = 0;
        let isBlitz = false;
        let timerId = null;
        let timeRemaining = 10;

        function init() {
            document.getElementById('total-count').innerText = politicians.length;
            updateXPDisplay();
            renderDots();
            loadCard();
        }

        function updateXPDisplay() {
            const xp = localStorage.getItem('total_political_xp') || 0;
            document.getElementById('lifetime-score').innerText = xp;
        }

        function renderDots() {
            const container = document.getElementById('dot-indicator');
            container.innerHTML = politicians.map((_, i) => `
                <div class="h-1 w-5 rounded-full ${i === index ? 'bg-blue-500' : 'bg-gray-700'} transition-all"></div>
            `).join('');
        }

        function loadCard() {
            if (index >= politicians.length) return finishGame();

            const p = politicians[index];
            const imgEl = document.getElementById('portrait');
            const spinner = document.getElementById('spinner');
            
            // Start Loading Logic
            spinner.classList.remove('hidden');
            imgEl.classList.add('opacity-0');
            
            // Image Preloader
            const preloader = new Image();
            preloader.src = p.img;
            preloader.onload = () => {
                imgEl.src = p.img;
                imgEl.classList.remove('opacity-0');
                spinner.classList.add('hidden');
                document.getElementById('candidate-name').innerText = p.name;
                document.getElementById('candidate-desc').innerText = p.desc;
                if (isBlitz) startTimer();
            };
            preloader.onerror = () => {
                // Fallback if image fails
                spinner.classList.add('hidden');
                document.getElementById('candidate-name').innerText = p.name;
                document.getElementById('candidate-desc').innerText = "Portrait unavailable. " + p.desc;
                if (isBlitz) startTimer();
            };
        }

        function submitAnswer(choice) {
            clearInterval(timerId);
            const correct = politicians[index].party === choice;
            
            if (correct) {
                correctCount++;
                let currentXP = parseInt(localStorage.getItem('total_political_xp') || 0);
                localStorage.setItem('total_political_xp', currentXP + 10);
                updateXPDisplay();
            }

            index++;
            document.getElementById('session-count').innerText = correctCount;
            renderDots();
            loadCard();
        }

        function toggleBlitz() {
            isBlitz = !isBlitz;
            const knob = document.getElementById('knob');
            const btn = document.getElementById('blitz-btn');
            const bar = document.getElementById('timer-box');

            if (isBlitz) {
                knob.style.transform = 'translateX(16px)';
                btn.classList.add('bg-orange-600');
                bar.classList.remove('opacity-0');
                startTimer();
            } else {
                knob.style.transform = 'translateX(0px)';
                btn.classList.remove('bg-orange-600');
                bar.classList.add('opacity-0');
                clearInterval(timerId);
            }
        }

        function startTimer() {
            clearInterval(timerId);
            timeRemaining = 10;
            const bar = document.getElementById('timer-bar');
            
            timerId = setInterval(() => {
                timeRemaining -= 0.05;
                const percent = (timeRemaining / 10) * 100;
                bar.style.width = percent + "%";

                if (timeRemaining < 3) {
                    bar.classList.add('timer-danger');
                } else {
                    bar.classList.remove('timer-danger');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerId);
                    submitAnswer('timeout');
                }
            }, 50);
        }

        function finishGame() {
            document.getElementById('stage').innerHTML = `
                <div class="absolute inset-0 flex flex-col items-center justify-center p-8 text-center">
                    <div class="text-6xl mb-4">üèÜ</div>
                    <h2 class="text-3xl font-black mb-2">ROUND OVER</h2>
                    <p class="text-gray-400 mb-8">You identified ${correctCount} candidates correctly.</p>
                    <button onclick="location.reload()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold uppercase tracking-widest">Replay Blitz</button>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
