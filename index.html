<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; overflow: hidden; }
        .portrait-frame { height: 60vh; width: 100%; max-width: 400px; border-radius: 36px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .portrait-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s ease; }
        .feedback-overlay { position: absolute; inset: 0; z-index: 50; backdrop-filter: blur(20px); display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .active-mode { background-color: #2563eb !important; border-color: #60a5fa !important; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-4">

    <div class="w-full max-w-md flex justify-between items-center mt-2">
        <div class="flex flex-col">
            <span class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Global Streak</span>
            <span id="global-score" class="text-xl font-bold text-blue-400">0</span>
        </div>
        <div id="status-tag" class="text-[9px] bg-white/10 px-3 py-1 rounded-full text-gray-400 font-bold uppercase tracking-tighter">Syncing...</div>
        <div class="text-right"><span id="round-progress" class="text-sm font-bold text-gray-400">0 / 20</span></div>
    </div>

    <div id="mode-selector" class="grid grid-cols-4 gap-2 w-full max-w-md mt-4">
        <button onclick="setMode('house')" class="mode-btn bg-white/5 py-2.5 rounded-2xl text-[10px] font-bold uppercase tracking-tighter transition-all">House</button>
        <button onclick="setMode('senate')" class="mode-btn bg-white/5 py-2.5 rounded-2xl text-[10px] font-bold uppercase tracking-tighter transition-all">Senate</button>
        <button onclick="setMode('gov')" class="mode-btn bg-white/5 py-2.5 rounded-2xl text-[10px] font-bold uppercase tracking-tighter transition-all">Gov</button>
        <button onclick="setMode('mixed')" class="mode-btn bg-white/5 py-2.5 rounded-2xl text-[10px] font-bold uppercase tracking-tighter active-mode">Mixed</button>
    </div>

    <div id="stage" class="portrait-frame bg-[#161b22] mt-6 shadow-2xl">
        <div id="feedback" class="feedback-overlay">
            <div id="fb-icon" class="text-8xl mb-4"></div>
            <div id="fb-status" class="text-2xl font-black uppercase mb-1"></div>
            <div id="fb-name" class="text-xl font-bold text-white px-8 text-center"></div>
            <div id="fb-detail" class="text-xs text-gray-400 font-bold uppercase tracking-[0.2em] mt-3"></div>
        </div>

        <div id="spinner" class="absolute inset-0 flex items-center justify-center bg-[#161b22] z-10">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <img id="main-portrait" src="" class="portrait-img opacity-0">
    </div>

    <div id="action-buttons" class="w-full max-w-md flex gap-4 mt-8 mb-8">
        <button id="btn-dem" onclick="makeGuess('Democrat')" class="flex-1 py-6 rounded-[2.5rem] bg-[#0d1526] border border-blue-900 text-blue-400 font-black uppercase tracking-widest active:scale-95 transition-all">Democrat</button>
        <button id="btn-rep" onclick="makeGuess('Republican')" class="flex-1 py-6 rounded-[2.5rem] bg-[#1a0f12] border border-red-900 text-red-400 font-black uppercase tracking-widest active:scale-95 transition-all">Republican</button>
    </div>

    <script>
        let fullPool = [];
        let currentRound = [];
        let index = 0;
        let roundCorrect = 0;
        let isProcessing = false; // Multi-click lock

        // COMPLETE 50-STATE GOVERNORS 2025
        const governors = [
            {name:"Kay Ivey",party:"Republican",state:"AL"},{name:"Mike Dunleavy",party:"Republican",state:"AK"},{name:"Katie Hobbs",party:"Democrat",state:"AZ"},{name:"Sarah Huckabee Sanders",party:"Republican",state:"AR"},{name:"Gavin Newsom",party:"Democrat",state:"CA"},{name:"Jared Polis",party:"Democrat",state:"CO"},{name:"Ned Lamont",party:"Democrat",state:"CT"},{name:"Matt Meyer",party:"Democrat",state:"DE"},{name:"Ron DeSantis",party:"Republican",state:"FL"},{name:"Brian Kemp",party:"Republican",state:"GA"},{name:"Josh Green",party:"Democrat",state:"HI"},{name:"Brad Little",party:"Republican",state:"ID"},{name:"J.B. Pritzker",party:"Democrat",state:"IL"},{name:"Mike Braun",party:"Republican",state:"IN"},{name:"Kim Reynolds",party:"Republican",state:"IA"},{name:"Laura Kelly",party:"Democrat",state:"KS"},{name:"Andy Beshear",party:"Democrat",state:"KY"},{name:"Jeff Landry",party:"Republican",state:"LA"},{name:"Janet Mills",party:"Democrat",state:"ME"},{name:"Wes Moore",party:"Democrat",state:"MD"},{name:"Maura Healey",party:"Democrat",state:"MA"},{name:"Gretchen Whitmer",party:"Democrat",state:"MI"},{name:"Tim Walz",party:"Democrat",state:"MN"},{name:"Tate Reeves",party:"Republican",state:"MS"},{name:"Mike Kehoe",party:"Republican",state:"MO"},{name:"Greg Gianforte",party:"Republican",state:"MT"},{name:"Jim Pillen",party:"Republican",state:"NE"},{name:"Joe Lombardo",party:"Republican",state:"NV"},{name:"Kelly Ayotte",party:"Republican",state:"NH"},{name:"Phil Murphy",party:"Democrat",state:"NJ"},{name:"Michelle Lujan Grisham",party:"Democrat",state:"NM"},{name:"Kathy Hochul",party:"Democrat",state:"NY"},{name:"Josh Stein",party:"Democrat",state:"NC"},{name:"Kelly Armstrong",party:"Republican",state:"ND"},{name:"Mike DeWine",party:"Republican",state:"OH"},{name:"Kevin Stitt",party:"Republican",state:"OK"},{name:"Tina Kotek",party:"Democrat",state:"OR"},{name:"Josh Shapiro",party:"Democrat",state:"PA"},{name:"Dan McKee",party:"Democrat",state:"RI"},{name:"Henry McMaster",party:"Republican",state:"SC"},{name:"Larry Rhoden",party:"Republican",state:"SD"},{name:"Bill Lee",party:"Republican",state:"TN"},{name:"Greg Abbott",party:"Republican",state:"TX"},{name:"Spencer Cox",party:"Republican",state:"UT"},{name:"Phil Scott",party:"Republican",state:"VT"},{name:"Glenn Youngkin",party:"Republican",state:"VA"},{name:"Bob Ferguson",party:"Democrat",state:"WA"},{name:"Patrick Morrisey",party:"Republican",state:"WV"},{name:"Tony Evers",party:"Democrat",state:"WI"},{name:"Mark Gordon",party:"Republican",state:"WY"}
        ].map(g => ({...g, category: 'gov', img: `https://www.nga.org/wp-content/uploads/2020/01/${g.name.replace(/ /g, '-')}-300x400.jpg`}));

        async function init() {
            updateXP();
            const tag = document.getElementById('status-tag');
            try {
                const proxy = "https://api.allorigins.win/raw?url=";
                const target = "https://theunitedstates.io/congress-legislators/legislators-current.json";
                const response = await fetch(proxy + encodeURIComponent(target));
                const data = await response.json();
                
                const congress = data.map(l => {
                    const t = l.terms[l.terms.length-1];
                    return {
                        name: `${l.name.first} ${l.name.last}`,
                        party: t.party === 'Democrat' ? 'Democrat' : 'Republican',
                        state: t.state,
                        category: t.type === 'sen' ? 'senate' : 'house',
                        img: `https://unitedstates.github.io/images/congress/450x550/${l.id.bioguide}.jpg`
                    };
                }).filter(l => l.party);

                fullPool = [...congress, ...governors];
                tag.innerText = `DATABASE LIVE: ${fullPool.length} PORTRAITS`;
                setMode('mixed');
            } catch (e) {
                tag.innerText = "LOCAL MODE ACTIVE";
                fullPool = governors;
                setMode('gov');
            }
        }

        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => {
                b.classList.remove('active-mode');
                if(b.innerText.toLowerCase() === mode || (mode === 'gov' && b.innerText === 'Gov')) b.classList.add('active-mode');
            });
            const filtered = mode === 'mixed' ? fullPool : fullPool.filter(p => p.category === mode);
            currentRound = filtered.sort(() => 0.5 - Math.random()).slice(0, 20);
            index = 0; roundCorrect = 0;
            loadCard();
        }

        function loadCard() {
            const img = document.getElementById('main-portrait');
            const spinner = document.getElementById('spinner');
            const fb = document.getElementById('feedback');
            
            fb.style.opacity = '0';
            img.classList.add('opacity-0');
            spinner.classList.remove('hidden');
            document.getElementById('round-progress').innerText = `${index + 1} / 20`;

            const preloader = new Image();
            preloader.src = currentRound[index].img;
            preloader.onload = () => {
                img.src = preloader.src;
                img.classList.remove('opacity-0');
                spinner.classList.add('hidden');
                isProcessing = false; // Input unlocked
            };
            preloader.onerror = () => { index++; if(index<20) loadCard(); };
        }

        function makeGuess(choice) {
            if (isProcessing) return; // Prevent multi-click
            isProcessing = true;

            const current = currentRound[index];
            const correct = choice === current.party;
            const fb = document.getElementById('feedback');
            
            fb.style.backgroundColor = correct ? 'rgba(6, 78, 59, 0.95)' : 'rgba(127, 29, 29, 0.95)';
            document.getElementById('fb-icon').innerText = correct ? '✓' : '✕';
            document.getElementById('fb-status').innerText = correct ? 'Correct' : 'Wrong';
            document.getElementById('fb-name').innerText = current.name;
            document.getElementById('fb-detail').innerText = `${current.party.toUpperCase()} • ${current.state}`;
            fb.style.opacity = '1';

            if (correct) {
                roundCorrect++;
                let total = parseInt(localStorage.getItem('total_score') || 0) + 1;
                localStorage.setItem('total_score', total);
                updateXP();
            }

            setTimeout(() => {
                index++;
                if (index < 20) loadCard();
                else showEnd();
            }, 1500);
        }

        function updateXP() { document.getElementById('global-score').innerText = localStorage.getItem('total_score') || 0; }

        function showEnd() {
            document.getElementById('stage').innerHTML = `
                <div class="flex flex-col items-center justify-center h-full p-10 text-center z-50">
                    <h2 class="text-3xl font-black mb-4 uppercase">Round Complete</h2>
                    <div class="text-7xl font-black text-blue-500 mb-10">${roundCorrect} / 20</div>
                    <button onclick="location.reload()" class="w-full py-5 bg-white text-black rounded-3xl font-black uppercase tracking-widest active:scale-95 transition-all">New Round</button>
                </div>`;
        }

        init();
    </script>
</body>
</html>
