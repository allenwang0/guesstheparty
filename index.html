<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Affiliation Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; }
        .portrait-frame { height: 60vh; width: 100%; max-width: 400px; border-radius: 32px; overflow: hidden; position: relative; }
        .portrait-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.4s ease; }
        .active-mode { background-color: #3b82f6 !important; border-color: #60a5fa !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .feedback-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30; backdrop-filter: blur(8px); transition: opacity 0.3s ease; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-4 overflow-hidden">

    <div class="w-full max-w-md flex justify-between items-center mt-2">
        <div class="flex flex-col">
            <span class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Global Correct</span>
            <span id="global-xp" class="text-xl font-bold text-blue-400">0</span>
        </div>
        <div id="status-tag" class="text-[9px] bg-white/5 px-3 py-1 rounded-full text-gray-500 font-bold uppercase">Syncing...</div>
        <div class="text-right">
            <span id="round-progress" class="text-sm font-bold text-gray-400">0 / 20</span>
        </div>
    </div>

    <div id="mode-selector" class="grid grid-cols-4 gap-2 w-full max-w-md mt-4">
        <button onclick="setMode('house')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter">House</button>
        <button onclick="setMode('senate')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter">Senate</button>
        <button onclick="setMode('gov')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter">Gov</button>
        <button onclick="setMode('mixed')" class="mode-btn bg-white/5 py-2 rounded-xl text-[10px] font-bold uppercase tracking-tighter active-mode">Mixed</button>
    </div>

    <div id="game-stage" class="portrait-frame bg-[#161b22] border border-white/10 mt-6 shadow-2xl flex items-center justify-center">
        <div id="feedback" class="feedback-overlay opacity-0 pointer-events-none">
            <div id="fb-icon" class="text-6xl mb-4"></div>
            <div id="fb-status" class="text-2xl font-black uppercase mb-1"></div>
            <div id="fb-name" class="text-xl font-bold text-white"></div>
            <div id="fb-detail" class="text-sm text-gray-400"></div>
        </div>

        <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center z-10 bg-[#161b22]">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <img id="main-portrait" src="" class="portrait-img opacity-0">
    </div>

    <div id="action-buttons" class="w-full max-w-md flex gap-4 mt-8 mb-8">
        <button onclick="makeGuess('Democrat')" class="btn-logic flex-1 py-6 rounded-3xl bg-[#0d1526] border border-blue-900 text-blue-400 font-black uppercase tracking-widest active:scale-95 transition-all">Democrat</button>
        <button onclick="makeGuess('Republican')" class="btn-logic flex-1 py-6 rounded-3xl bg-[#1a0f12] border border-red-900 text-red-400 font-black uppercase tracking-widest active:scale-95 transition-all">Republican</button>
    </div>

    <script>
        let fullPoliticianPool = [];
        let currentMode = 'mixed';
        let currentRoundSet = [];
        let currentIndex = 0;
        let roundCorrect = 0;

        async function init() {
            updateXPDisplay();
            try {
                // Using a CORS proxy to prevent "Offline Mode"
                const proxy = "https://api.allorigins.win/raw?url=";
                const target = "https://theunitedstates.io/congress-legislators/legislators-current.json";
                
                const response = await fetch(proxy + encodeURIComponent(target));
                if (!response.ok) throw new Error();
                const rawData = await response.json();
                
                fullPoliticianPool = rawData.map(leg => {
                    const lastTerm = leg.terms[leg.terms.length - 1];
                    return {
                        name: `${leg.name.first} ${leg.name.last}`,
                        party: lastTerm.party,
                        state: lastTerm.state,
                        category: lastTerm.type === 'sen' ? 'senate' : 'house',
                        img: `https://unitedstates.github.io/images/congress/450x550/${leg.id.bioguide}.jpg`
                    };
                }).filter(p => p.party === 'Democrat' || p.party === 'Republican');

                document.getElementById('status-tag').innerText = `LIVE: ${fullPoliticianPool.length} PORTRAITS`;
                setMode('mixed');
            } catch (err) {
                document.getElementById('status-tag').innerText = "CONNECTION ERROR - REFRESH";
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active-mode');
                if(btn.innerText.toLowerCase() === mode || (mode === 'gov' && btn.innerText === 'Gov')) btn.classList.add('active-mode');
            });
            startNewRound();
        }

        function startNewRound() {
            let filtered = fullPoliticianPool;
            if (currentMode !== 'mixed') filtered = fullPoliticianPool.filter(p => p.category === currentMode);
            currentRoundSet = filtered.sort(() => 0.5 - Math.random()).slice(0, 20);
            currentIndex = 0;
            roundCorrect = 0;
            loadPortrait();
        }

        function loadPortrait() {
            const display = document.getElementById('main-portrait');
            const spinner = document.getElementById('loading-spinner');
            const feedback = document.getElementById('feedback');
            
            feedback.classList.add('opacity-0');
            display.classList.add('opacity-0');
            spinner.classList.remove('hidden');
            document.getElementById('round-progress').innerText = `${currentIndex + 1} / 20`;

            const imgUrl = currentRoundSet[currentIndex].img;
            const preloader = new Image();
            preloader.src = imgUrl;
            preloader.onload = () => {
                display.src = imgUrl;
                display.classList.remove('opacity-0');
                spinner.classList.add('hidden');
            };
        }

        function makeGuess(choice) {
            const current = currentRoundSet[currentIndex];
            const isCorrect = choice === current.party;
            
            // UI Feedback
            const feedback = document.getElementById('feedback');
            const icon = document.getElementById('fb-icon');
            const status = document.getElementById('fb-status');
            
            feedback.style.backgroundColor = isCorrect ? 'rgba(6, 78, 59, 0.85)' : 'rgba(127, 29, 29, 0.85)';
            icon.innerText = isCorrect ? '✓' : '✕';
            status.innerText = isCorrect ? 'Correct' : 'Incorrect';
            status.className = `text-2xl font-black uppercase mb-1 ${isCorrect ? 'text-green-400' : 'text-red-400'}`;
            
            document.getElementById('fb-name').innerText = current.name;
            document.getElementById('fb-detail').innerText = `${current.party} • ${current.state}`;
            
            feedback.classList.remove('opacity-0');

            if (isCorrect) {
                roundCorrect++;
                let total = parseInt(localStorage.getItem('total_score') || 0);
                localStorage.setItem('total_score', total + 1);
                document.getElementById('global-xp').innerText = total + 1;
            }

            // Pause to show feedback before next card
            setTimeout(() => {
                currentIndex++;
                if (currentIndex < currentRoundSet.length) {
                    loadPortrait();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function updateXPDisplay() {
            document.getElementById('global-xp').innerText = localStorage.getItem('total_score') || 0;
        }

        function showResults() {
            document.getElementById('game-stage').innerHTML = `
                <div class="flex flex-col items-center p-8 text-center z-50">
                    <h2 class="text-3xl font-black mb-2 uppercase">Round End</h2>
                    <div class="text-5xl font-black text-blue-500 mb-8">${roundCorrect} / 20</div>
                    <button onclick="location.reload()" class="w-full py-4 bg-white text-black rounded-2xl font-bold uppercase tracking-widest">Next Round</button>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
