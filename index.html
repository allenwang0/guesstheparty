<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Blitz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; }
        .card-container { height: 60vh; width: 90vw; max-width: 400px; }
        .progress-bar { transition: width 0.3s ease; }
        .timer-shimmer { animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-6 overflow-hidden">

    <div class="w-full flex justify-between items-center max-w-md pt-4">
        <button class="text-gray-400 hover:text-white">‚Üê</button>
        <div class="flex flex-col items-center">
            <div id="progress-dots" class="flex gap-1 mb-2">
                </div>
            <div class="text-sm font-semibold tracking-widest text-gray-500 uppercase">
                Session: <span id="current-score" class="text-white">0</span> / <span id="total-cards">0</span>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[10px] text-gray-500 uppercase font-bold">Lifetime Score</div>
            <div id="cumulative-score" class="text-xl font-bold text-blue-400">0</div>
        </div>
    </div>

    <div class="flex flex-col items-center gap-2">
        <div class="flex items-center gap-3 bg-gray-900/50 p-2 rounded-full px-4 border border-white/10">
            <span class="text-xs font-bold uppercase tracking-wider text-orange-400">Blitz Round</span>
            <button id="blitz-toggle" onclick="toggleBlitz()" class="w-10 h-5 bg-gray-700 rounded-full relative transition-colors">
                <div id="toggle-knob" class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full transition-all"></div>
            </button>
        </div>
        <div id="timer-display" class="h-1 w-32 bg-gray-800 rounded-full overflow-hidden hidden">
            <div id="timer-fill" class="h-full bg-orange-500 w-full transition-all linear"></div>
        </div>
    </div>

    <div id="card-stage" class="card-container bg-[#161b22] rounded-[40px] border border-white/10 shadow-2xl flex items-center justify-center relative p-8 text-center mt-4">
        <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-[#161b22] rounded-[40px] z-10">
            <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        
        <div id="card-content" class="opacity-0 transition-opacity duration-500">
            <h2 id="question-text" class="text-2xl font-semibold leading-tight"></h2>
        </div>
    </div>

    <div class="w-full max-w-md flex gap-4 pb-8">
        <button onclick="handleAnswer('democrat')" class="flex-1 py-6 rounded-3xl bg-[#0d1526] border border-blue-900/50 text-blue-400 font-bold uppercase tracking-widest hover:bg-blue-900/20 transition-all active:scale-95">
            Democrat
        </button>
        <button onclick="handleAnswer('republican')" class="flex-1 py-6 rounded-3xl bg-[#1a0f12] border border-red-900/50 text-red-400 font-bold uppercase tracking-widest hover:bg-red-900/20 transition-all active:scale-95">
            Republican
        </button>
    </div>

    <script>
        // Sample Data - Replace with your API fetch
        const cardData = [
            { id: 1, text: "Supports expanding the Affordable Care Act.", answer: "democrat" },
            { id: 2, text: "Advocates for lower corporate tax rates.", answer: "republican" },
            { id: 3, text: "Prioritizes renewable energy subsidies.", answer: "democrat" },
            { id: 4, text: "Favors deregulation of the energy sector.", answer: "republican" }
        ];

        let currentIndex = 0;
        let sessionScore = 0;
        let isBlitzMode = false;
        let blitzTimer = null;
        let timeLeft = 10;

        // Initialize
        function init() {
            updateCumulativeDisplay();
            document.getElementById('total-cards').innerText = cardData.length;
            renderDots();
            loadCard();
        }

        function renderDots() {
            const container = document.getElementById('progress-dots');
            container.innerHTML = cardData.map((_, i) => `
                <div class="h-1 w-6 rounded-full ${i === currentIndex ? 'bg-blue-500' : 'bg-gray-700'} transition-colors"></div>
            `).join('');
        }

        function loadCard() {
            const spinner = document.getElementById('loading-spinner');
            const content = document.getElementById('card-content');
            const textEl = document.getElementById('question-text');

            // Reset UI
            spinner.classList.remove('hidden');
            content.classList.add('opacity-0');

            if (currentIndex < cardData.length) {
                setTimeout(() => { // Simulating network lag
                    textEl.innerText = cardData[currentIndex].text;
                    spinner.classList.add('hidden');
                    content.classList.remove('opacity-0');
                    if (isBlitzMode) startTimer();
                }, 500);
            } else {
                showResults();
            }
        }

        function handleAnswer(choice) {
            clearInterval(blitzTimer);
            const correct = cardData[currentIndex].answer === choice;
            
            if (correct) {
                sessionScore++;
                updateCumulativeScore(1);
            }

            currentIndex++;
            document.getElementById('current-score').innerText = sessionScore;
            renderDots();
            loadCard();
        }

        function toggleBlitz() {
            isBlitzMode = !isBlitzMode;
            const knob = document.getElementById('toggle-knob');
            const toggle = document.getElementById('blitz-toggle');
            const timerBar = document.getElementById('timer-display');
            
            if (isBlitzMode) {
                knob.style.left = '24px';
                toggle.classList.replace('bg-gray-700', 'bg-orange-600');
                timerBar.classList.remove('hidden');
                startTimer();
            } else {
                knob.style.left = '4px';
                toggle.classList.replace('bg-orange-600', 'bg-gray-700');
                timerBar.classList.add('hidden');
                clearInterval(blitzTimer);
            }
        }

        function startTimer() {
            clearInterval(blitzTimer);
            timeLeft = 10;
            const fill = document.getElementById('timer-fill');
            
            blitzTimer = setInterval(() => {
                timeLeft -= 0.1;
                fill.style.width = `${(timeLeft / 10) * 100}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(blitzTimer);
                    handleAnswer('timeout'); // Counts as wrong
                }
            }, 100);
        }

        function updateCumulativeScore(points) {
            let total = parseInt(localStorage.getItem('lifetimeScore') || 0);
            total += points;
            localStorage.setItem('lifetimeScore', total);
            updateCumulativeDisplay();
        }

        function updateCumulativeDisplay() {
            document.getElementById('cumulative-score').innerText = localStorage.getItem('lifetimeScore') || 0;
        }

        function showResults() {
            document.getElementById('card-stage').innerHTML = `
                <div class="flex flex-col items-center">
                    <h2 class="text-3xl font-bold mb-2">Round Over!</h2>
                    <p class="text-gray-400 mb-6">You got ${sessionScore} correct this round.</p>
                    <button onclick="location.reload()" class="px-8 py-3 bg-blue-600 rounded-full font-bold">Play Again</button>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
