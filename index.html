<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Affiliation Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; }
        .portrait-frame { height: 62vh; width: 100%; max-width: 420px; border-radius: 36px; overflow: hidden; position: relative; }
        .portrait-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.4s ease; }
        .active-mode { background-color: #3b82f6 !important; border-color: #60a5fa !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .feedback-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(12px); pointer-events: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-4 overflow-hidden">

    <div class="w-full max-w-md flex justify-between items-center mt-2">
        <div class="flex flex-col">
            <span class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Global XP</span>
            <span id="global-xp" class="text-xl font-bold text-blue-400">0</span>
        </div>
        <div id="status-tag" class="text-[9px] bg-white/5 px-3 py-1 rounded-full text-gray-400 font-bold uppercase tracking-widest animate-pulse">
            Connecting...
        </div>
        <div class="text-right">
            <span id="round-progress" class="text-sm font-bold text-gray-400">0 / 20</span>
        </div>
    </div>

    <div id="mode-selector" class="grid grid-cols-4 gap-2 w-full max-w-md mt-4">
        <button onclick="setMode('house')" class="mode-btn bg-white/5 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-tighter hover:bg-white/10 transition-all border border-white/5">House</button>
        <button onclick="setMode('senate')" class="mode-btn bg-white/5 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-tighter hover:bg-white/10 transition-all border border-white/5">Senate</button>
        <button onclick="setMode('gov')" class="mode-btn bg-white/5 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-tighter hover:bg-white/10 transition-all border border-white/5">Gov</button>
        <button onclick="setMode('mixed')" class="mode-btn bg-white/5 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-tighter active-mode border border-white/5">Mixed</button>
    </div>

    <div id="game-stage" class="portrait-frame bg-[#161b22] border border-white/10 mt-6 shadow-2xl flex items-center justify-center">
        <div id="feedback" class="feedback-overlay opacity-0 transition-all duration-300">
            <div id="fb-icon" class="text-7xl mb-4 transform scale-50 transition-transform duration-500"></div>
            <div id="fb-status" class="text-2xl font-black uppercase mb-1"></div>
            <div id="fb-name" class="text-xl font-bold text-white px-8 text-center"></div>
            <div id="fb-detail" class="text-xs text-gray-400 font-bold uppercase tracking-[0.2em] mt-2"></div>
        </div>

        <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center z-10 bg-[#161b22]">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <img id="main-portrait" src="" class="portrait-img opacity-0">
    </div>

    <div id="action-buttons" class="w-full max-w-md flex gap-4 mt-8 mb-8">
        <button onclick="makeGuess('Democrat')" class="flex-1 py-6 rounded-[2.5rem] bg-[#0d1526] border border-blue-900/50 text-blue-400 font-black uppercase tracking-widest active:scale-95 transition-all">
            Democrat
        </button>
        <button onclick="makeGuess('Republican')" class="flex-1 py-6 rounded-[2.5rem] bg-[#1a0f12] border border-red-900/50 text-red-400 font-black uppercase tracking-widest active:scale-95 transition-all">
            Republican
        </button>
    </div>

    <script>
        let fullPool = [];
        let currentMode = 'mixed';
        let currentRound = [];
        let index = 0;
        let roundScore = 0;

        // EMERGENCY CACHE: High-profile Portraits to prevent "Connection Error"
        const emergencyCache = [
            { name: "Gavin Newsom", party: "Democrat", state: "CA", category: "gov", img: "https://www.nga.org/wp-content/uploads/2020/01/Gavin-Newsom-300x400.jpg" },
            { name: "Ron DeSantis", party: "Republican", state: "FL", category: "gov", img: "https://www.nga.org/wp-content/uploads/2020/01/Ron-DeSantis-300x400.jpg" },
            { name: "Chuck Schumer", party: "Democrat", state: "NY", category: "senate", img: "https://unitedstates.github.io/images/congress/450x550/S000148.jpg" },
            { name: "Mitch McConnell", party: "Republican", state: "KY", category: "senate", img: "https://unitedstates.github.io/images/congress/450x550/M000355.jpg" },
            { name: "Hakeem Jeffries", party: "Democrat", state: "NY", category: "house", img: "https://unitedstates.github.io/images/congress/450x550/J000294.jpg" },
            { name: "Mike Johnson", party: "Republican", state: "LA", category: "house", img: "https://unitedstates.github.io/images/congress/450x550/J000299.jpg" }
        ];

        async function init() {
            updateXP();
            const status = document.getElementById('status-tag');
            
            try {
                // Fetch direct from GitHub to avoid proxy lag
                const response = await fetch('https://raw.githubusercontent.com/unitedstates/congress-legislators/master/legislators-current.json');
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                fullPool = data.map(l => {
                    const term = l.terms[l.terms.length - 1];
                    return {
                        name: `${l.name.first} ${l.name.last}`,
                        party: term.party === 'Democrat' ? 'Democrat' : 'Republican',
                        state: term.state,
                        category: term.type === 'sen' ? 'senate' : 'house',
                        img: `https://unitedstates.github.io/images/congress/450x550/${l.id.bioguide}.jpg`
                    };
                }).filter(l => l.party);

                // Add Governors
                fullPool = [...fullPool, ...emergencyCache.filter(e => e.category === 'gov')];
                status.innerText = `${fullPool.length} PORTRAITS READY`;
                status.classList.remove('animate-pulse');
            } catch (err) {
                // Fallback to cache if API is blocked
                fullPool = emergencyCache;
                status.innerText = "LOCAL CACHE LOADED";
                status.classList.add('text-orange-500');
            }
            setMode('mixed');
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => {
                b.classList.remove('active-mode');
                if(b.innerText.toLowerCase() === mode || (mode === 'gov' && b.innerText === 'Gov')) b.classList.add('active-mode');
            });
            startRound();
        }

        function startRound() {
            let filtered = fullPool;
            if (currentMode !== 'mixed') filtered = fullPool.filter(p => p.category === currentMode);
            
            currentRound = filtered.sort(() => 0.5 - Math.random()).slice(0, 20);
            index = 0;
            roundScore = 0;
            loadPortrait();
        }

        function loadPortrait() {
            const display = document.getElementById('main-portrait');
            const spinner = document.getElementById('loading-spinner');
            const feedback = document.getElementById('feedback');
            
            feedback.classList.add('opacity-0');
            display.classList.add('opacity-0');
            spinner.classList.remove('hidden');
            document.getElementById('round-progress').innerText = `${index + 1} / 20`;

            const imgUrl = currentRound[index].img;
            const preloader = new Image();
            preloader.src = imgUrl;
            preloader.onload = () => {
                display.src = imgUrl;
                display.classList.remove('opacity-0');
                spinner.classList.add('hidden');
            };
            preloader.onerror = () => makeGuess('skip'); // Skip broken image
        }

        function makeGuess(choice) {
            const current = currentRound[index];
            const isCorrect = choice === current.party;
            
            const feedback = document.getElementById('feedback');
            const icon = document.getElementById('fb-icon');
            const status = document.getElementById('fb-status');
            
            feedback.style.backgroundColor = isCorrect ? 'rgba(6, 78, 59, 0.9)' : 'rgba(127, 29, 29, 0.9)';
            icon.innerText = isCorrect ? '✓' : '✕';
            status.innerText = isCorrect ? 'Correct' : 'Incorrect';
            status.className = `text-2xl font-black uppercase mb-1 ${isCorrect ? 'text-green-400' : 'text-red-400'}`;
            
            document.getElementById('fb-name').innerText = current.name;
            document.getElementById('fb-detail').innerText = `${current.party} • ${current.state}`;
            
            feedback.classList.remove('opacity-0');
            icon.classList.add('scale-100');

            if (isCorrect) {
                roundScore++;
                let total = parseInt(localStorage.getItem('total_score') || 0);
                localStorage.setItem('total_score', total + 1);
                updateXP();
            }

            setTimeout(() => {
                icon.classList.remove('scale-100');
                index++;
                if (index < currentRound.length) {
                    loadPortrait();
                } else {
                    showResults();
                }
            }, 1400);
        }

        function updateXP() {
            document.getElementById('global-xp').innerText = localStorage.getItem('total_score') || 0;
        }

        function showResults() {
            document.getElementById('game-stage').innerHTML = `
                <div class="flex flex-col items-center p-8 text-center">
                    <h2 class="text-4xl font-black mb-2 uppercase">ROUND END</h2>
                    <p class="text-gray-500 font-bold mb-6">${currentMode.toUpperCase()}</p>
                    <div class="text-6xl font-black text-blue-500 mb-8">${roundScore} / 20</div>
                    <button onclick="location.reload()" class="w-full py-5 bg-white text-black rounded-3xl font-black uppercase tracking-widest active:scale-95 transition-all">Next Round</button>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
